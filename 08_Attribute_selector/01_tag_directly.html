<!-- Attribute Selectors
- It allows to apply effects based on the element attribute instead of tag directly.

Syntax:
        element[attribute=value]
        {
        }
        element[attribute]
        {
        } -->


        <!DOCTYPE html>
        <html>
            <head>
                <title>Selectors</title>
                <style>
                    input[type="button"] {
                        background-color: yellow;
                    }
                </style>
            </head>
            <body>
                <dl>
                    <dt>Name</dt>
                    <dd><input type="text"></dd>
                    <dt>Mobile</dt>
                    <dd><input type="text"></dd>
                </dl>
                <input type="button" value="Register">
                <input type="button" value="Cancel">
            </body>
        </html>
