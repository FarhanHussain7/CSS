<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media quary</title>
    <style>
        .box{
            font-size: 72px;
            text-align: center;
            background-color: red;
            color: white;
            display: none;
        }
        @media only screen and  (max-width:300px) {
            #box1{
                display: block;
                background-color: blueviolet;
            }
        }
        @media only screen and (min-width:300px) and (max-width:500px){
            #box2{
                display: block;
                background-color: aqua;
            }
        }
        @media (min-width:500px) and (max-width:800px){
            #box3{
                display: block;
                background-color: brown;
            }
        }
        @media (min-width:300px){
            #box4{
                display: block;
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box1">i am an computer</div>
    <div class="box" id="box2">i am an iphone</div>
    <div class="box" id="box3">i am a tablet</div>
    <div class="box" id="box4">i am a television</div>
</body>
</html>
