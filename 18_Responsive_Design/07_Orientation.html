


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Landscape or portarit</title>
    <style>
        li{
            width: 130px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid black;
            background-color: tomato;
            border-radius: 10px;
            color: white;
            
        }
        ul{
            list-style: none;
        }
        @media  screen and (orientation:portrait) and (max-width:500px) {
            li{
                display: block;
                margin-bottom: 20px;
            }
        }
        @media  screen and (orientation:landscape) and (min-width:500px) {
            li{
                display: inline;
                margin-right: 20px;
                width: 140px;

            }
        }


    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>help</li>
        <li>contact</li>
    </ul>
</body>
</html>
