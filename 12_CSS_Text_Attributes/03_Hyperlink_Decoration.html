<!-- 
FAQ: How to remove underline for HyperLink?
Ans :  text-decoration:none

text-align                : Alignment  left, center, right, justify

color                : Text color

text-shadow        : Sets shadow for text

                 
Ex:
  p {
                font-size: 60px;
                font-weight: bold;
                text-shadow: 2px 3px 3px red;
                color:yellow;
            } 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hyper link Decoration</title>
    <style>
        p{
            text-align: center;
        }
        a{
            text-decoration: none;
            text-shadow: 2px 3px 3px red;
            color: gray;
            font-size: larger;
        }
    </style>
</head>
<body>
    <p><a href="./02_Text_Decoration.html">This is Hyper Link Decoration in Css Style</a></p>
</body>
</html>
