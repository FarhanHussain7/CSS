<!-- 
text-transform        : Converts into lower case, uppercase,
                  titlecase etc..
       
p {
     text-transform : uppercase;
   } 
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transform style</title>
  <style>
    p{
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <p>this is TRANSFROM text Style</p>
</body>
</html>
