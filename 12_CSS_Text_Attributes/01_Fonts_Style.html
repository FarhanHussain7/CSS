<!-- 
CSS Text Attributes
                      ===============

font-family                : It defines the font name.
                  sans-serif, serif, monospace

font-weight        : It defines bold

font-style                : It defines italic

font-size                : It defines char size.

font-variant        : It changes the capitalization
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font_Styles</title>
    <style>
        p{
            font-size: 30px;
            /* font-weight: bold; */
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p>Css Font Style Attributes</p>
</body>
</html>
