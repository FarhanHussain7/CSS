<!-- FAQ: How to design a drop cap?
Ans:  By using
        Selector         ::first-letter
        Float         : left
        Font-size

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        p::first-letter{
           font-size: 40px;
           font-family: Arial;
           font-weight: bold;
           float: left;
           color:red;
           margin-right: 5px;
           margin-bottom: -5px;
        }
     </style>

</head>

</html>
