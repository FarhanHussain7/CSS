<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .carousel-container {
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            margin: auto;
            position: relative;
        }

        .carousel {
            display: flex;
            width: 100%;
            animation: slide 8s infinite;
        }

        .carousel img {
            width: 100%;
            flex-shrink: 0;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="/pictures/slide01.webp" alt="Image 1">
            <img src="/pictures/slide02.webp" alt="Image 2">
            <img src="/pictures/slide03.webp" alt="Image 3">
            <img src="/pictures/slide04.webp" alt="Image 4">
        </div>
    </div>
</body>
</html>
