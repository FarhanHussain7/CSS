<!-- 
@Keyframes

- Animations are designed by using frames.
- In every frame object moves, resize or rotate etc.
- Css uses keyframes with tweening animation.


syntax:-
		@kayframes	animationName
		{	
				from{}
			50%{}
				70%{}
				to{}

		}
	element{
	}

- to apply keyframes you need animation attributes
	animation-name
	animation-duration
	animation-delay
	animation-iteration-count
	animation-direction
	animation-timing-function
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation style</title>
    <style>
        .contianer{
            overflow: hidden;
        }
        @keyframes slideIn
        {
            from{
                margin-left: 120px;
                margin-top: 50px;
                width: 400px;
                height: 400px;
                transform: rotate(360deg);
            }
            80%{
                transform: skew(30deg);
            }
            50%{
                transform: rotate(100deg);
                width: 50px;
                height: 50px;
            }
            to{
                margin-left: 0%;
                width: 200px;
                height: 200px;
                transform: rotate(0deg);

            }
            
        }
        @keyframes ZoomIn{
            from{
                font-size: 100px;
            }
            to{
                font-size: 20px;
            }
        }
                
        img{
            animation-name: slideIn;
            animation-duration: 5s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        h1{
            animation-name: ZoomIn;
            animation-duration: 5s;
            text-align: center;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }



    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
            <img src="/New Folder/pictures/jacket.jpg" width="100px" height="100px">
    </div>
</body>
</html>
