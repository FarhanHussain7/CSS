<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card Animation</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            perspective: 1000px; /* enables 3D effect */
        }

        .card {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.5s;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-img img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            transition: transform 0.6s ease, box-shadow 0.6s ease;
        }

        /* Hover effect */
        .card-img img:hover {
            transform: scale(1.5) rotateY(360deg) translateZ(50px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img class="img-logo" src="/TailwindCss/anime_logo.png" alt="Logo">
            </div>
            <div class="card-content">
                <h1>Card Animation</h1>
            </div>
        </div>
    </div>
</body>
</html>
