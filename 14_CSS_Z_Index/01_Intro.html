<!-- z-index: It is used to bring forward and send backward .
Syntax:- 
		z-index: 0		-bottom[behind] 
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Z Index</title>
    <style>
        div{
            border: 2px solid black;
            padding: 5px;
        }
        .red-Box{
            height: 300px;
            width: 500px;
            background-color: red;
            position: absolute;
            left: 50px;
            z-index: 0;
        }
        .blue-box{
            height: 150px;
            width: 150px;
            background-color: blue;
            position: absolute;
            top: 100px;
            z-index: 1;

        }
        .yellow-box{
            height: 100px;
            width: 600px;
            background-color: yellow;
            position: absolute;
            left: 100px;
            top: 80px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="red-Box">Red Box</div>
    <div class="blue-box">Blue Box</div>
    <div class="yellow-box">Yellow Box</div>
</body>
</html>
