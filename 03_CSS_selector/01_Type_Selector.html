<!DOCTYPE html>
<html lang="en">
<head>
    <title>Type selector</title>
    <style>
        
	h2 { 
        color: aqua;
        border: 2px dotted green;
 }
	p { 
        color: red;
        border: 3px solid black;
    }
    ol{
        display: grid;
        grid-template-columns: 6fr 6fr;
    }
	li { 

        text-align: center;
        color: blueviolet;
        border: 4px double gray;
    }
    </style>
</head>
<body>
    <h1>This is type selector </h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt ad quia reiciendis optio debitis ut quos aliquam nobis earum accusantium.</p>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>bootstrap</li>
    </ol>
</body>
</html>
