<!DOCTYPE html>
<html lang="en">
<head>
    <title>ID selector</title>
    <style>
        #head {
            color: aquamarine;
         }
		#para {
            color: saddlebrown;
        }
    </style>
</head>
<body>
    <h1 id="head">This is ID selector </h1>
    <p id="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt ad quia reiciendis optio debitis ut quos aliquam nobis earum accusantium.</p>
</body>
</html>
