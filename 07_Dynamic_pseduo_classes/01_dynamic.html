<!-- Dynamic  : It changes according to situation.
Pseudo           : It is not what it is showing.
Class           : It is a program template with data and logic.
Inheritance :  It is a technique of reusing and extending code.
             you inherit class by using ":" operator.

:hover                : specifies actions on mouse over
:link                : specifies effect for anchor in normal state
:visited                : specifies effect for anchor in visited state
:active                : specfies actions for anchor in active state
-->


<!DOCTYPE html>
<html>
    <head>
        <title>Marquee</title>
        <style>
           h2:hover {
             color:red;
           }
           a:link {
             text-decoration: none;
           }
           a:hover {
             text-decoration: underline;
           }
           img:hover {
             width: 200px;
             height: 200px;
           }
           a:visited {
             color:green;
           }
           a:active {
             color:red;
           }
        </style>
       
    </head>
    <body>
       <img width="40" height="40" src="/pictures/spaghetti-1932466.jpg">
       <h2>Heading</h2>
       <a href="http://www.amazon.com.in">Home</a>
       <span>|</span>
       <a href="http://www.pvrcinemas.com">PVR Cinemas</a>
    </body>
</html>
