<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transtition </title>  
    <style>
        body{
            background-color: black;
        }
        h1{
            color: white;
        }
        #box{
            display: flex;
            height: 200px;
            width: 200px;
            background-color: red;
            justify-content: center;
            align-items: center;
            /* transition-property: background-color;
            transition-duration: 2s;
            transition-timing-function: ease-out; 
            transition-delay: 2s; */
            /* transition property in just one line */
            transition: all 1s ease-in-out 1s;
        }
        #box:hover{
            background-color: blue;
            height: 400px;
            width: 400px;
            border-radius: 100px;
            font-size: 50px;
        }
        img {
            width: 50px;
            height:50px;
            transition: 5s;
            position: absolute;
            left: 600px;

          }
          img:hover {
            width: 300px;
            height: 300px;
            transition: 3s;
          }
    </style>   
</head>
<body>
    <h1> this is css transtition topic</h1>
    <div class="container">
        <div id="box">
            this is the box

        </div>
        <span><img src="/New Folder/pictures/beetle-8273349.jpg"></span>

    </div>
</body>
</html>
