<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selector & more designing</title>
    <style>
        .container{
            border: 2px solid red;
            background-color: rgb(245, 170, 245);
            padding: 34px;
            margin: 34px auto;
            width: 666px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: red;
            background-color: rgb(229, 255, 0);
        }
        a:visited{
            color: blue;

        }
        a:active{
            background-color: brown;
        }
        .btn{
            font-family: fantasy;
            background-color: rgb(14, 247, 53);
            padding: 6px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            border-radius: 10px;
        }
        .btn:hover{
            color: rgb(204, 18, 18);
            background-color: aquamarine;
            border: 2px solid black;
        }

    </style>

</head>
<body>
    <div class="container" id="cont1">
        <h1>this my bussines</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus nisi, impedit saepe repudiandae, perferendis doloribus nemo ab non voluptatibus sapiente tempore velit asperiores aut reiciendis. Obcaecati neque nobis libero ab?</p>
        <a href="https://google.com" class="btn">read more</a>
        <a href="https://pvrcinemas.com" class="btn">read more</a>
        <a href="https://flipkart.com" class="btn">read more</a>
        <button class="btn">contact u more</button>

    </div>

</body>
</html>
