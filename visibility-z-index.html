<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibiltiy and z-index</title>
    <style>
        .box{
            width: 170px;
            height: 170px;
            border: 2px solid black;
        }
        #box-1{ 
            /* z-index will work only for position relative, absolute, fixed and stcky */
            position: relative;
            top: 49px;
            z-index: 40px;
            background-color: green;}
        #box-2{
            position: relative;
            top: 34px;
            z-index: 20px;
            /* display is used to delete and hide the place of the element */
            /* display: none; */
            /* visibility: hidden; 
            visibility is used to hide the element but his empty space */
            background-color: red;}
        #box-3{ background-color: gray;}
        #box-4{ background-color: blue;}
    </style>
</head>
<body>
    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>
    <div class="box" id="box-4"></div>
</body>
</html>
