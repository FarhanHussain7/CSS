<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height, width border and background </title>
    <style>
        #firstpara{
            background-color: red;
            height: 100px;
            width: 450px;
            border: 4px solid green;
            /* border-width: 4px;
            border-color: green;
            border-style: solid;*/
            border-radius: 10px; 
        }
        #secondpara{
            background-color: pink;
            height: 100px;
            width: 455px;
            border-top: 5px solid black;
            border-bottom: 5px solid green;
            border-left: 5px solid yellow;
            border-right: 5px solid red;
            border-top-left-radius: 30px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 60px;
        }
        #thirdpara{
            height: 500px;
            width: 500px;
            background-image: url('taj mahal.jpg');
            border: 2px solid red;
             background-repeat: no-repeat;/* reapet-x and reapet-y will make it reapet on x and y axis  */
             background-position:center center;
             border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>this is heading</h1>
    <p id="firstpara">this is a paragraph</p>
    <h1>this is heading</h1>
    <p id="secondpara">this is a second paragraph</p>
    <h1>this is heading</h1>
    <p id="thirdpara">this is a third paragraph</p>
</body>
</html>
