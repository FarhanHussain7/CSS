<!-- Relative Position:
- It keeps element according to normal flow of document.
- It can change the position only with relative to its parent.
- Relative position will change according to parent.

Syntax:
        element {
          position:relative;
          top:10px;
          left:10px;
        }
          
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Position</title>
        <style>
            .parent-box {
                height: 300px;
                width: 400px;
                border:2px solid red;
                margin-left: 50px;
            }
            .child-box {
                width: 100px;
                height: 60px;
                border:2px dotted blue;
                position: relative;
                left: 100px;
                top:100px;
            }
        </style>
    </head>
    <body>
        <div class="parent-box">
            parent box
            <div class="child-box">
                child box
            </div>
        </div>
    </body>
</html>
