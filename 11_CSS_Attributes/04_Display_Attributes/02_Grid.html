<!-- grid:
- It allows to arrange elements into specified row or column.
- You can dynamically change the position.
- Display Grid uses
        grid-template-columns : 12 fractions maximum
                              3fr
                                       300px
                              1200 pixels maximum
- Display grid used following attributes to arrange into rows and columns
        grid-row
        grid-column
        grid-gap
       
Download Mobile Simulator on Chrome
- Goto Chrome://apps
- Goto Webstore
- Search for "Mobile Simulator"
- Add to Chrome -->



<!DOCTYPE html>
<html lang="en">
<head>
    <title>GRID</title>
    <style>
        @media screen and (orientation:landscape)
         {
            .container {
                display: grid;
                grid-template-columns: 3fr 8fr 2fr;
            }
            header, footer, aside, main, nav {
                border:1px solid black;
                padding: 5px;
                margin: 5px;
            }
            header {
                grid-row: 1;
                grid-column: 1/4;
                text-align: center;
            }
            main {
                grid-row: 2;
                grid-column: 2;
                height: 300px;
            }
            nav {
                grid-row: 2;
                grid-column: 1;
            }
            aside {
                grid-row: 2;
                grid-column: 3;
            }
            footer {
                grid-row: 3;
                grid-column: 1/4;
            }
        }
        @media screen and (orientation:portrait) 
        {
            .container {
                   display: grid;
                   grid-template-columns: 12fr;
            }
            header, footer, aside, main, nav {
                border:1px solid black;
                padding: 5px;
                margin: 5px;
               }
            header {
                   grid-row: 1;
                   grid-column: 1;
            }  
            nav {
                   grid-row: 2;
                   grid-column: 1;
               }
            li {
                   display: inline;
                   margin-right: 10px;
            }    
            main {
                   grid-row: 3;
                   grid-column: 1;
                   height: 300px;
               }    
            aside {
                   grid-row: 4;
                   grid-column: 1;
          }        
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>Amazon Shopping</h2>
        </header>
        <main>
            Main Content
        </main>
        <aside>
            Ads..
        </aside>
        <nav>
            <ul>
                <li>Home</li>
                <li>Electronics</li>
                <li>Footwear</li>
            </ul>
        </nav>
        <footer>
            &copy; copyright 2022
        </footer>
      </div>
</body>
</html>
